<!DOCTYPE html>
<html lang="en">
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<style>
    .ma{margin: 0 auto;}
    body{display: block; width: 100%;  height: 100%; background: url(http://localhost:8080/image/pic1.jpg) no-repeat;}
    .login{display: block; width: 455px; height: 440px;  margin: 0 auto;  padding-top: 300px; }
    h2{display: block; margin: 0 auto; width: 100%; text-align: center; color: #ffffff;}
    .btn1{display: block; width: 100%; height: 55px; background-color: aqua;}
    .btn2{display: block; width: 100%; height: 55px; background-color: coral; margin-top: 10px; text-align: center;}
    input{ display: inline-block; background: #fff;}


    .dialog{display: block; background: beige; }
    .xiao-goLogin-box{ position: absolute; width: 150px; height: 20px; margin-top: 400px; margin-left: 320px;}
    .dia-close{position: absolute; top: -58px; right: -47px; font-size: 50px;}
    h3{text-align: center; padding-top: 20px;}
    #warning{ position: absolute; color: red; font-size: 20px; font-weight: normal; font-style: normal; text-decoration: none;}
    .box{display: block; margin-top: 80px; height: 35px; width: 290px;}
    .ul_list{width: 520px; height: auto; margin: 0 auto; }
    .ul_list li{display: block; margin-top:30px;}
    .ul_list input{display: block; width: 90%; border-radius:25px; height: 45px; border-color: bisque;}
    .ul_list a{text-align: center; margin-top: 10px; display: block; margin: 0 auto; margin-bottom: 20px;}
    .submint{background-color: #FF7F50; text-align: center; font-size: 22px; color: #FFFF;}
    .erro_p{font-size: 15px; color: red;}
    .left h3{color: #dbe3f9;}
    .left{display: block; float: left; width: 270px; height: 100%; position: absolute; top: 0px; left: 0px; background-color: #4066d4; }
    .left ul{display: block; width: 270px;  list-style: none; padding: 0px !important; margin-top: 40px; }
    .left ul li{display: block; width: 100%; height: 60px; margin-bottom: 2px; text-align: center; }
    .left ul li a{font-size: 15px; color: #dbe3f9; line-height: 60px; font-weight: bold;}
    .left ul li:hover{background-color: #FF0000;}
    .on{background-color: #FF0000 !important;}
    .top{width: 100%; height: 100px; background-color: blue;}
</style>
<body>
<div class="container">
    <div class="left">
        <h3>管理平台</h3>
        <ul>
            <li class="on"><a href="/home">首      页</a></li>
            <li><a href="/ttt">管理平台</a></li>
            <li><a href="/home">管理平台</a></li>
            <li><a href="/home">管理平台</a></li>
        </ul>
    </div>
    <div class="login">
        <h2>登录</h2>
        <div class="row clearfix">
            <div class="col-md-12 column">
                <!--/*@thymesVar id="restaurant" type="com.ygy.model.Restaurant"*/-->
                <form role="form" action="#" th:action="@{/signIn}" method="post" th:object="${restaurant}" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="exampleInputEmail1">账号</label><input type="text" class="form-control" th:field="${restaurant.rId}" value="账号" id="exampleInputEmail1" />
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密码</label><input type="password" class="form-control" th:field="${restaurant.pass}" value="密码" id="exampleInputPassword1" />
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" />Check me out</label>
                        <p class="erro_p" th:text="${erro}"></p>
                    </div> <button type="submit" class="btn btn-default btn1">提交</button>
                </form>
                <button  class="btn btn-default btn2"  onClick="TGDialogS('pop')" >注册</button>
            </div>
        </div>
    </div>
    <div class="dialog" id="pop" style="display:none">
        <a class="dia-close" href="javascript:showDialog.hide()" title="关闭">×</a>
        <div class="xiao-container">
            <div class="xiao-register-box ma">
                <div class="xiao-title-box">
                    <h3 class="ma">用户注册</h3>
                </div>
                <form action="#" method="post" th:action="@{/register}"  th:object="${restaurant}" enctype="multipart/form-data">
                    <ul class="ul_list">
                        <li>


                            <input type="text" id="username" name="username" th:field="${restaurant.rId}" placeholder="请输入电话号码 长度:11个字符" />


                        </li>
                        <li>


                            <input type="password" id="userPassword" name="userPassword" th:field="${restaurant.pass}" placeholder="请输入密码 长度:6-12个字符" />


                        </li>
                        <li>


                            <input type="password" id="userRePassword" name="userRePassword" placeholder="请重复输入密码" onblur="check()"/>


                        </li>
                        <li>


                            <input type="text" id="address" name="address" th:field="${restaurant.address}" placeholder="请输入餐厅地址" onblur="check()"/>


                        </li>
                        <li>


                            <input type="text" id="rPhone" name="phone" th:field="${restaurant.rPhone}" placeholder="请输入餐厅联系方式" onblur="check()"/>


                        </li>
                        <li>


                            <input type="text" id="time" name="time" th:field="${restaurant.time}" placeholder="请输入餐厅营业时间" onblur="check()"/>


                        </li>
                        <li>


                            <input type="text" id="name" name="name" th:field="${restaurant.name}" placeholder="请输入餐厅名称" onblur="check()"/>


                        </li>
                        <li>
                            <input class="submint" id = "xiao-submit-button" type="submit" value="注册"/>
                        </li>
                        <li>
                            <a  href="login.html" style="text-decoration: none;">已有账号？去登录</a>
                        </li>
                    </ul>



                </form>
            </div>
        </div>

    </div>
</div>
<script src="//ossweb-img.qq.com/images/js/milo_bundle/milo.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    function TGDialogS(e){
        // 利用milo库引入dialog组件
        need("biz.dialog",function(Dialog){
            Dialog.show({
                id:e,
                bgcolor:'#000', //弹出“遮罩”的颜色，格式为"#FF6600"，可修改，默认为"#fff"
                opacity:50 //弹出“遮罩”的透明度，格式为｛10-100｝，可选
            });
        });
    }
    function closeDialog(){
        // 利用milo库引入dialog组件
        need("biz.dialog",function(Dialog){
            Dialog.hide();
        });
    }
    function check(){
        if(document.getElementById("userPassword").value!=
            document.getElementById("userRePassword").value)
        {
            document.getElementById("warning").innerHTML="   两次密码的输入不一致";
        }else{
            document.getElementById("warning").innerHTML="   ";
        }
    }
</script>
</body>
</html>
</html>
